<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MarkItDown Microservice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-markdown text-3xl text-purple-600 mr-3"></i>
                        <h1 class="text-xl font-bold text-gray-900">MarkItDown Admin</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">
                        <i class="fas fa-user-circle mr-2"></i>
                        <span id="username">Admin</span>
                    </span>
                    <button onclick="logout()" class="text-red-600 hover:text-red-800 transition duration-200">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Total Requests -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                        <i class="fas fa-chart-line text-white text-2xl"></i>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 truncate">Total Requests</dt>
                            <dd class="text-3xl font-semibold text-gray-900" id="totalRequests">0</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <!-- Active Workers -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                        <i class="fas fa-cogs text-white text-2xl"></i>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 truncate">Active Workers</dt>
                            <dd class="text-3xl font-semibold text-gray-900" id="activeWorkers">0</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <!-- Success Rate -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-purple-500 rounded-md p-3">
                        <i class="fas fa-check-circle text-white text-2xl"></i>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 truncate">Success Rate</dt>
                            <dd class="text-3xl font-semibold text-gray-900" id="successRate">0%</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <!-- Avg Response Time -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-yellow-500 rounded-md p-3">
                        <i class="fas fa-clock text-white text-2xl"></i>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 truncate">Avg Response</dt>
                            <dd class="text-3xl font-semibold text-gray-900" id="avgResponse">0ms</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- Request Volume Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Request Volume (Last 24h)</h2>
                <canvas id="requestChart" width="400" height="200"></canvas>
            </div>

            <!-- File Types Chart -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">File Types Processed</h2>
                <canvas id="fileTypesChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Worker Status -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Worker Pool Status</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="workerStatus">
                <!-- Workers will be dynamically added here -->
            </div>
        </div>

        <!-- Recent Conversions -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Recent Conversions</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Time
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                File Name
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Type
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Size
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Duration
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="conversionsTable">
                        <!-- Conversions will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Check authentication
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/login?redirect=' + encodeURIComponent(window.location.pathname);
        }

        // Set auth header for all requests
        const authHeaders = {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        };

        // Initialize charts
        let requestChart, fileTypesChart;

        // Setup charts
        function setupCharts() {
            // Request Volume Chart
            const ctx1 = document.getElementById('requestChart').getContext('2d');
            requestChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Requests',
                        data: [],
                        borderColor: 'rgb(139, 92, 246)',
                        backgroundColor: 'rgba(139, 92, 246, 0.1)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // File Types Chart
            const ctx2 = document.getElementById('fileTypesChart').getContext('2d');
            fileTypesChart = new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            'rgb(59, 130, 246)',
                            'rgb(16, 185, 129)',
                            'rgb(251, 146, 60)',
                            'rgb(244, 63, 94)',
                            'rgb(139, 92, 246)',
                            'rgb(236, 72, 153)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Update dashboard data
        async function updateDashboard() {
            try {
                const response = await fetch('/api/admin/stats', {
                    headers: authHeaders
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                    }
                    return;
                }

                const data = await response.json();

                // Update stats
                document.getElementById('totalRequests').textContent = data.total_requests || 0;
                document.getElementById('activeWorkers').textContent = data.active_workers || 0;
                document.getElementById('successRate').textContent = (data.success_rate || 0) + '%';
                document.getElementById('avgResponse').textContent = (data.avg_response_time || 0) + 'ms';

                // Update worker status
                const workerStatusDiv = document.getElementById('workerStatus');
                workerStatusDiv.innerHTML = '';
                
                if (data.workers) {
                    data.workers.forEach((worker, index) => {
                        const statusClass = worker.status === 'idle' ? 'bg-green-100 text-green-800' : 
                                          worker.status === 'busy' ? 'bg-yellow-100 text-yellow-800' : 
                                          'bg-red-100 text-red-800';
                        
                        workerStatusDiv.innerHTML += `
                            <div class="border rounded-lg p-4 ${worker.status === 'busy' ? 'border-yellow-300' : 'border-gray-200'}">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="font-medium">Worker ${index + 1}</span>
                                    <span class="px-2 py-1 text-xs rounded-full ${statusClass}">${worker.status}</span>
                                </div>
                                <div class="text-sm text-gray-600">
                                    <div>PID: ${worker.pid || 'N/A'}</div>
                                    <div>Tasks: ${worker.tasks_completed || 0}</div>
                                </div>
                            </div>
                        `;
                    });
                }

                // Update charts
                if (data.request_history) {
                    requestChart.data.labels = data.request_history.labels;
                    requestChart.data.datasets[0].data = data.request_history.data;
                    requestChart.update();
                }

                if (data.file_types) {
                    fileTypesChart.data.labels = Object.keys(data.file_types);
                    fileTypesChart.data.datasets[0].data = Object.values(data.file_types);
                    fileTypesChart.update();
                }

                // Update recent conversions
                const conversionsTable = document.getElementById('conversionsTable');
                conversionsTable.innerHTML = '';
                
                if (data.recent_conversions) {
                    data.recent_conversions.forEach(conv => {
                        const statusClass = conv.status === 'success' ? 'text-green-600' : 'text-red-600';
                        conversionsTable.innerHTML += `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    ${new Date(conv.timestamp).toLocaleString()}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    ${conv.filename}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    ${conv.file_type}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    ${formatFileSize(conv.file_size)}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    ${conv.duration}ms
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="${statusClass}">
                                        <i class="fas ${conv.status === 'success' ? 'fa-check-circle' : 'fa-times-circle'} mr-1"></i>
                                        ${conv.status}
                                    </span>
                                </td>
                            </tr>
                        `;
                    });
                }
            } catch (error) {
                console.error('Error updating dashboard:', error);
            }
        }

        // Utility functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        }

        // Initialize
        setupCharts();
        updateDashboard();

        // Auto-refresh every 5 seconds
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
